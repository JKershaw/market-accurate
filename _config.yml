# Market Accurate - Jekyll Configuration
# Accuracy-focused financial analysis

title: Market Accurate
description: Open-source financial analysis optimized for accuracy, not attention.
url: "" # Set to your domain when ready
baseurl: "" # Leave empty if hosted at root

# Build settings
markdown: kramdown
highlighter: rouge

# Theme - using minimal built-in support
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme

# Kramdown settings
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Defaults - apply layout to all pages
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from build
exclude:
  - .claude
  - .github
  - CLAUDE.md
  - CONTRIBUTING.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - docs/agent-infrastructure.md

# Navigation
header_pages:
  - index.md
  - predictions.md
  - methodology.md
